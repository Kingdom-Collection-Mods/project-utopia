# Pop and Politics
 service_workers: "@service_workers! $service_workers_no_icon$"
 service_workers_desc: "Arbeitende in urbanen Dienstleistungssektoren wie Gastgewerbe, Einzelhandel und Transport. Sie bilden einen wesentlichen Teil der modernen Wirtschaft und repräsentieren eine vielfältige, dynamische Arbeitskraft."
 service_workers_only_icon: "@service_workers!"
 service_workers_no_icon: "Dienstleister"
 POP_SERVICE_WORKERS: "$service_workers$ [concept_profession]"
 SERVICE_WORKERS_QUALIFICATIONS_DESC: "Nur Bevölkerungsgruppen mit ausreichender [concept_literacy] und [concept_wealth] können zu #v $service_workers$#! werden. Das Potenzial steigt mit zunehmender [concept_literacy] und [concept_wealth]. #v $shopkeepers$#! und #v $clerks$#! haben es besonders leicht, zu #v $service_workers$#! zu werden."
 country_service_workers_pol_str_mult: "[concept_political_strength] of $service_workers$"
 country_service_workers_pol_str_mult_desc: "An increase or decrease in the [concept_political_strength] of $service_workers$"
