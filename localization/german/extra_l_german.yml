 ideology_urbanist_power_base: "Kosmopolitan"
 ideology_urbanist_power_base_desc: "Kosmopolitische Ideologien setzen auf globale Vernetzung, Inklusivität und die Förderung von Menschenrechten. Sie befürworten offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
