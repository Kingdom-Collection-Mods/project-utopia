# Pop and Politics
 service_workers: "@service_workers! $service_workers_no_icon$"
 service_workers_desc: "Arbeitende in urbanen Dienstleistungssektoren wie Gastgewerbe, Einzelhandel und Transport. Sie bilden einen wesentlichen Teil der modernen Wirtschaft und repräsentieren eine vielfältige, dynamische Arbeitskraft."
 service_workers_only_icon: "@service_workers!"
 service_workers_no_icon: "Dienstleister"
 POP_SERVICE_WORKERS: "$service_workers$ [concept_profession]"
 SERVICE_WORKERS_QUALIFICATIONS_DESC: "Nur Bevölkerungsgruppen mit ausreichender [concept_literacy] und [concept_wealth] können zu #v $service_workers$#! werden. Das Potenzial steigt mit zunehmender [concept_literacy] und [concept_wealth]. #v $shopkeepers$#! und #v $clerks$#! haben es besonders leicht, zu #v $service_workers$#! zu werden."
 country_service_workers_pol_str_mult: "[concept_political_strength] of $service_workers$"
 country_service_workers_pol_str_mult_desc: "An increase or decrease in the [concept_political_strength] of $service_workers$"
 state_service_workers_investment_pool_contribution_add: "Beitrag zu [concept_investment_pool] ($service_workers$)"
 state_service_workers_investment_pool_efficiency_mult: "Beitragseffizienz zu [concept_investment_pool] ($service_workers$)"
 state_service_workers_investment_pool_contribution_add_desc: "Wie viel ihrer Gewinne $service_workers$ investieren werden."
 state_service_workers_investment_pool_efficiency_mult_desc: "Eine Erhöhung oder Verringerung der investierten Profite, die $service_workers$ zum [concept_investment_pool] beitragen."

 ig_urbanists: "Urbanisten"
 ig_urbanists_desc: "Dienstleistende in modernen urbanen Umgebungen, die Fachkräfte in Bereichen wie Gastgewerbe, Einzelhandel, Transport und anderen Sektoren der zeitgenössischen Wirtschaft repräsentieren."
 ig_urbanists_only_icon: "@urbanists!"
 ig_variant_urbanists: "$ig_urbanists$"
 interest_group_ig_urbanists_pol_str_mult: "$ig_variant_urbanists$ [concept_political_strength]"
 
 ideology_urbanist_liberalist: "Urban-liberale Ideologie"
 ideology_urbanist_power_base: "Kosmopolitan"
 ideology_urbanist_power_base_desc: "Kosmopolitische Ideologien setzen auf globale Vernetzung, Inklusivität und die Förderung von Menschenrechten. Sie befürworten offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
 ideology_urbanist_economy_base: "Rationalisten"
 ideology_urbanist_economy_base_desc: "Rationalistische Ideologien favorisieren die Regierung durch Experten und die effiziente Verwaltung von Staat und Gesellschaft. Sie setzen auf wissenschaftlich fundierte Entscheidungen und unterstützen Bildung, Technologie und öffentliche Dienstleistungen."
 ideology_urbanist_human_rights_base: "Humanisten"
 ideology_urbanist_human_rights_base_desc: "Humanistische Ideologien konzentrieren sich auf Gleichheit, soziale Gerechtigkeit und den Schutz der individuellen Rechte. Sie lehnen Sklaverei und Ausbeutung ab und setzen sich für starke soziale Sicherheitsnetze ein."
 ut_ideology_environmentalist: "Ökologistisch"
 ut_ideology_environmentalist_desc: "#lore Environmentalists.#!"

 ig_trait_open_borders: "Offene Grenzen"
 ig_trait_research_initiative: "Forschungsinitiative"

 ut_movement_cosmopolitan_name: "Kosmopolitanische Bewegung"
 ut_movement_humanist_name: "Humanistenbewegung"
 ut_movement_rationalists_name: "Rationalistenbewegung"

 lawgroup_environment_protection: "Umweltschutz"
 lawgroup_food_safety: "Lebensmittelsicherheit"

 law_social_market_economy: "Soziale Marktwirtschaft" 
 law_social_market_economy_desc: "Eine regulierte Marktwirtschaft, die freien Wettbewerb mit sozialer Absicherung verbindet, um Wohlstand und gesellschaftlichen Ausgleich zu fördern."
 law_free_market_economy: "Freie Marktwirtschaft"
 law_free_market_economy_desc: "Ein entfesselter Kapitalismus, in dem Preise und Produktion ausschließlich durch Angebot und Nachfrage bei minimaler staatlicher Regulierung bestimmt werden."
 law_free_trade_union: "Freie Handelsblock"
 law_free_trade_union_desc: "Ein Staatenbund, der interne Handelsbarrieren abschafft und eine gemeinsame Zollpolitik zur Förderung wirtschaftlicher Interessen verfolgt."
 law_protectionism_union: "Protektionistischer Block"
 law_protectionism_union_desc: "Ein Zusammenschluss von Nationen, die durch kollektive Zölle und Handelsbeschränkungen heimische Industrien vor ausländischer Konkurrenz schützen."
 law_compulsory_secondary_school: "Sekundarschulpflicht"
 law_compulsory_secondary_school_desc: "Staatlich verpflichtende Sekundarbildung, um allen Bürgern grundlegende Qualifikationen für gesellschaftliche Teilhabe zu sichern."
 law_compulsory_tertiary_school: "Hochschulpflicht"
 law_compulsory_tertiary_school_desc: "Verpflichtende Hochschulbildung zur Förderung von Fachwissen und technologischem Fortschritt."
 law_public_university: "Öffentliche Universitäten"
 law_public_university_desc: "Staatlich finanzierte Hochschulen, die Bildung unabhängig von sozialer Herkunft zugänglich machen und Forschung fördern."
 law_task_forces: "Einsatzgruppen"
 law_task_forces_desc: "Spezialisierte Einheiten zur schnellen Krisenbewältigung oder Verteidigung des Landes."
 law_neo_ethno_state: "Neo-Ethnostaat"
 law_neo_ethno_state_desc: "Ein nationalistisches Regime, das ethnische Homogenität durch restriktive Einwanderungsgesetze und kulturelle Assimilation erzwingt."
 law_multicultural_globalism: "Multikultureller Globalismus"
 law_multicultural_globalism_desc: "Eine offene Gesellschaft, die kulturelle Vielfalt und internationale Zusammenarbeit hoch bewertet."
 law_equal_rights_for_women: "Gleichberechtigung"
 law_equal_rights_for_women_desc: "Gesetzliche Gleichstellung von Frauen in Bildung, Beruf und Politik zur Beseitigung geschlechtsspezifischer Diskriminierung."
 law_affirmative_equaltity: "Gleichstellungsauftrag"
 law_affirmative_equaltity_desc: "Aktive Quotenregelungen und Förderprogramme, um historische Benachteiligungen von Frauen auszugleichen."
 law_privatized_bureaucrats: "Privatisierte Verwaltung"
 law_privatized_bureaucrats_desc: "Die Auslagerung staatlicher Verwaltungsaufgaben an private Unternehmen, um Effizienz zu steigern und Kosten zu senken."
 law_no_environment_protection: "Keine Umweltschutzgesetze"
 law_no_environment_protection_desc: "Industrielle Ausbeutung natürlicher Ressourcen ohne Rücksicht auf ökologische Folgen oder Nachhaltigkeit."
 law_environment_protection_institute: "Umweltschutzgesetze"
 law_environment_protection_institute_desc: "Grundlegende gesetzliche Vorgaben zur Begrenzung von Umweltverschmutzung und Erhaltung natürlicher Lebensräume."
 law_environment_protection_institute_two: "Umweltschutzamt"
 law_environment_protection_institute_two_desc: "Eine behördliche Institution zur Überwachung und Durchsetzung von Umweltvorschriften sowie zur Erforschung ökologischer Risiken."
 law_food_safety_protection_institute_two: "Lebensmittelbehörde"
 law_food_safety_protection_institute_two_desc: "Eine staatliche Behörde, die Hygienestandards und Sicherheitsvorschriften in der Lebensmittelproduktion kontrolliert."
 law_no_food_safety_protection: "Keine Lebensmittelsicherheit"
 law_no_food_safety_protection_desc: "Fehlende Kontrollen bei der Lebensmittelherstellung, was zu gesundheitlichen Risiken für die Bevölkerung führen kann."
 law_food_safety_protection_institute: "Lebensmittelstandards"
 law_food_safety_protection_institute_desc: "Gesetzlich festgelegte Mindestanforderungen an Hygiene und Qualität, um sichere Lebensmittel für Verbraucher zu gewährleisten."
 demobilized: "Demobilisiert"
 demobilized_desc: "Die massive Verkleinerung der Streitkräfte und die Rückführung von Ressourcen in die zivile Wirtschaft."


