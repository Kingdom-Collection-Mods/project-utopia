 utopia_journal_prod.heavy_industrial_machinery_je.success: "Schwere Industriemaschinen erfolgreich"
 utopia_journal_prod.heavy_industrial_machinery_je.success.d: "The foundations have been laid, the machines assembled. Our nation now proudly stands at the forefront of industrial progress with the opening of its very first heavy machinery factory."
 utopia_journal_prod.heavy_industrial_machinery_je.success.f: "It began with smoke and steel. In the shadow of a war-scarred world, we dared to dream not of peace, but of purpose. The hum of turbines, the clang of iron, the precision of gears — these are the rhythms of a new age. This factory is more than concrete and rivets. It is the promise that we will no longer buy the future from others — we will build it with our own hands. From here, everything changes."
 utopia_journal_prod.heavy_industrial_machinery_je.fail: "Heavy Industrial Machinery Failed"
 utopia_journal_prod.heavy_industrial_machinery_je.fail.d: "Plans were drawn, resources allocated — but the factory remains unbuilt. Mismanagement, shortages, and political friction have brought the project to a halt."
 utopia_journal_prod.heavy_industrial_machinery_je.fail.f: "They promised a new industrial dawn. But all that remains is an empty lot, rusting scaffolds, and silence where engines were meant to roar. In the end, it was not ambition we lacked, but coordination — and perhaps the courage to see it through."
