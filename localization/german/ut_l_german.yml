 machinery_farming_desc: "Tractors and harvesters replace oxen and scythes. These steel beasts plow fields, sow seeds, and reap crops at unprecedented speed—ushering in the age of mechanized agriculture."
 heavy_machinery_farming: "Großtraktoren"
 heavy_machinery_farming_desc: "Stahlkolosse mit 300-PS-Motoren pflügen Äcker in Rekordzeit. Diese Dieselgiganten ersetzen Ochsenkarren und ermöglichen industrialisierte Monokulturen, während ihre Ballonreifen den Boden für zukünftige Dust Bowls verdichten."
