 airplane_farming_desc: "Cropduster streuen Düngerwolken über Reisfeldern. Propellergetriebene Flieger bekämpfen Heuschreckenplagen aus der Luft - ein toxisches Ballett zwischen Präzision und Umweltkollateralschäden."
 drone_farming: "Agrardrohnen"
 drone_farming_desc: "Quadrocopter kartieren Bodennährstoffe per Multispektralkamera. Schwärme von Drohnen bestäuben gezielt Blüten oder bekämpfen Unkraut mit Mikroherbizid-Piks, während Big Data Ernteerträge prognostiziert."
 chemistry: "Nitrophosphat-Prozess"
 chemistry_desc: "Bunsenbrenner und Retorten gebären synthetische Revolutionen. Von Habers Stickstofffixierung bis zu Kunststoffen, die Schildkröten strangulieren - die Molekularalchemie formt Fortschritt und Apokalypse zugleich."
 hybrid_crops: "Hybridpflanzen"
 hybrid_crops_desc: "Mendels Erben kreuzen Maislinien für doppelte Körnerdichte. Diese patentgeschützten Superpflanzen hungern nach Kunstdünger, versklaven Bauern in Saatgutzyklen - doch sie stopfen Millionen Mägen."
 high_yield_crops: "Hochleistungspflanzen"
 high_yield_crops_desc: "Zwergweizen mit Turbo-Photosynthese überlebt nur in Aquakultur. Grüne Revolutionen opfern Biodiversität für Kalorienrekorde - ein Deal, der Zivilisationen nährt und Ökosysteme ausblutet."
 biotechnology: "Biotechnologie"
 biotechnology_desc: "CRISPR-Scheren schneiden DNA wie Konfetti. Gentech-Bakterien schwitzen Insulin, während Terminator-Gene Saatgut sterilisiert - die Biologie wird zum programmierbaren Fabriklabor."
 bauxite_mining: "Bauxit-Abbau"
 bauxite_mining_desc: "Bagger reißen Lateriterde in Karstlandschaften auf. Der blutrote Schlamm hinterlässt giftige Seen, doch sein Aluminiumgehalt speist Flugzeuge und Coca-Cola-Dosen."
 aluminum_base: "Aluminium"
 aluminum_base_desc: "Hall-Héroult-Öfen verschlingen Megawattstunden für glühende Elektrolyse. Das Leichtmetall krönt Kaiser wie Luftschiffe, doch sein Energiehunger verdunkelt ganze Regionen."
 heavy_machinery_era_analog: "Mechanische Maschinen"
 heavy_machinery_era_analog_desc: "Dampfgetriebene Walzen pressen Straßen, während Transmissionen Fabrikhallen durchziehen. Ein Zeitalter des Schmierfetts und der Hebel - brutal effektiv, doch ständig am Rande des Bruchs."
 heavy_machinery_era_analog_two: "Montagebänder"
 heavy_machinery_era_analog_two_desc: "Dampfgetriebene Walzen pressen Straßen, während Transmissionen Fabrikhallen durchziehen. Ein Zeitalter des Schmierfetts und der Hebel - brutal effektiv, doch ständig am Rande des Bruchs."
 heavy_machinery_era_digital: "CNC Maschinen"
 heavy_machinery_era_digital_desc: "Servomotoren fräsen Mikrometer-genau nach CAD-Vorlagen. Die digitale Präzision lässt Raketendüsen und iPhone-Gehäuse aus denselben Maschinenhallen rollen."
 heavy_machinery_era_web: "Industrie Roboter"
 heavy_machinery_era_web_desc: "Kuka-Arme schweißen Karosserien im Millisekunden-Takt. Vernetzte Fertigungsstraßen optimieren sich selbst - doch jede Cyberattacke könnte das metallene Ballett erstarren lassen."
 heavy_machinery_industry: "Spezialisierte Schwermaschinen"
 heavy_machinery_industry_desc: "Tunnelbohrer fressen sich durch Granit, während 800-Tonnen-Krane Wolkenkratzer emporstemmen. Maßgeschneiderte Titanungeheuer für jede erdenkliche Nische der Zivilisation."
 civilian_planes: "Zivile Flugzeuge"
 civilian_planes_desc: "Douglas DC-3 bringen Kontinente auf Tuchfühlung. Flugangst weicht Champagner in der Ersten Klasse - die Troposphäre wird zum Highway des Jet-Set-Zeitalters."
 civilian_drones: "Zivile Drohnen"
 civilian_drones_desc: "Quadrocopter liefern Pizzas und spionieren Nachbarn aus. Hobbypiloten kreieren YouTube-Panoramen, während Regierungen Überwachungsnetze testen - der Himmel wird zur demokratisierten Kampfzone."
 rare_earths_mining_era_analog: "Seltene Erden"
 rare_earths_mining_era_analog_desc: "Monazitsand verstrahlt Minenarbeiter für Magnete in Walkmans. Diese exotischen Metalle - unscheinbar, doch unersetzlich für Hightech - verwandeln Bergdörfer in Geisterstädte."
 rare_earths_mining_era_digital: "Solventextraktion"
 rare_earths_mining_era_digital_desc: "Säurebäder lösen Lanthanoide aus Elektroschrott. Urban Mining ersetzt zerstörerische Tagebaue - wenn auch mit toxischen Abwässern, die ins Grundwasser sickern."
 rare_earths_mining_era_connected: "Advanced Solvent Extraction"
 rare_earths_mining_era_connected_desc: "Ionic liquids and supercritical CO2 replace acid baths. Green chemistry promises cleaner extraction—if only the energy balance adds up."
 nuclear_power_research: "Nuklearforschung"
 nuclear_power_research_desc: ""
 nuclear_power: "Kernkraftwerke"
 nuclear_power_desc: ""
 electronics: "Elektronik"
 electronics_desc: "Vakuumröhren zischen in Radiokästen. Vom Germaniumtransistor zum Quantenchip - die Beherrschung des Elektrons treibt jede technische Revolution an."
 computers: "Computer"
 computers_desc: "ENIACs Röhrengewirr berechnet Artillerietabellen. Lochkarten weichen blinkenden Terminals - doch der Traum von denkenden Maschinen bleibt vorerst Science-Fiction."
 high_tech_computers: "High-Tech-Computer"
 high_tech_computers_desc: "Quantenbits tanzen in Kryostaten. Exaflop-Rechner modellieren Supernovae - doch ihre Kühlpumpen verbrauchen Kleinstadt-Stromnetze."
 software: "Software"
 software_desc: "FORTRAN-Code jagt über Hollerith-Karten. Betriebssysteme werden zur Zivilisationsschmiere - unsichtbare Architekten, die selbst Toaster regieren."
 computers_steel_production: "Steuereinheiten"
 computers_steel_production_desc: "Walzstraßen formen Stahlbrammen nach digitalen Blaupausen. Algorithmen optimieren Legierungen für Brücken und Rasierklingen - Hightech trifft Schwerindustrie."
 electronics_motors_production: "Elektronische Kontrolleinheiten"
 electronics_motors_production_desc: "Mikrocontroller drosseln Elektromotoren auf Prozent genau. Die Magie des PWM-Signals macht U-Boot-Antriebe leise und Espressomaschinen temperiert."
 heavy_machinery_mining_production: "Schaufelradbagger"
 heavy_machinery_mining_production_desc: "240-Meter-Stahlungeheuer fressen Braunkohleflöze. Ihre rotierenden Eimerketten bewegen täglich Berge - ein mechanischer Behemoth, der Landschaften in Mondkrater verwandelt."
 internet: "Internet"
 internet_desc: "ARPANET-Pakete surren durch Kupferkabel. Aus militärischem Code wird ein globales Stammesfeuer - gleichermaßen Nährboden für Katzenvideos und Revolutionen."
 software_motors_production: "Digitale Steuereinheiten"
 software_motors_production_desc: "PID-Regler gleichen Lastschwankungen in Echtzeit aus. Firmware-Updates verhelfen alten Motoren zu zweiter Jugend - wenn die Code-Signaturen nur validieren."
 trucks_era_analog: "Pritschen LKWs"
 trucks_era_analog_desc: "Holzverladebühnen ächzen unter Zementsäcken. Dieselruß und Schaltgetöse prägen eine Ära, in der jeder Trucker noch ein König der Landstraße war."
 trucks_era_web: "Autonome LKWs"
 trucks_era_web_desc: " Algorithmen lenken 40-Tonner im Konvoi - schlaflose Roboterraser, die Depotverträge einhalten bis auf die Millisekunde."
 trucks_era_digital: "Sattelzug LKWs"
 trucks_era_digital_desc: "Turboaufgeladene Zugmaschinen ziehen Megatrailer. Telematiksysteme optimieren Routen gegen Dieselpreiskurven - die Logistik wird zum mathematischen Kriegsspiel."
 consumer_goods_main_analog: "Analoge Konsumgüter"
 consumer_goods_main_analog_desc: "Handkurbel-Rasierer und Bakelit-Telefone. Eine Welt des Reparierens statt Wegwerfens - doch voller Kurzschlüsse und rostender Klingen."
 consumer_goods_main_house_hold_electrical: "Elektrische Haushaltsgeräte"
 consumer_goods_main_house_hold_electrical_desc: "Kühlschränke brummen gegen Lebensmittelvergiftung. Staubsauger befreien Teppiche von Kohlepartikeln - die Elektrifizierung des Haushalts schafft Zeit und Abhängigkeit."
 consumer_goods_main_plastic_revolution: "Altags-Plastik"
 consumer_goods_main_plastic_revolution_desc: "Bakelit-Knöpfe und Nylonstrümpfe erobern die Welt. Ein Material, so billig wie unzerstörbar - bis Mikroplastik die Nahrungskette infiltriert."
 consumer_goods_main_entertainment_electrical: "Unterhaltungselektronik"
 consumer_goods_main_entertainment_electrical_desc: "Röhrenfernseher flackern in Wohnzimmern. Walkmans spulen Mixtapes ab - analoge Medien formen Popkultur, bevor Digitalisierung sie in Bits auflöst."
 consumer_goods_main_digital_products: "Digitale Produkte"
 consumer_goods_main_digital_products_desc: "MP3s ersetzen Schallplatten, E-Books verdrängen Bibliotheken. Immaterieller Konsum füllt Clouds statt Regale - und hinterlässt unsichtbaren Datenmüll."
 consumer_goods_main_web_products: "Web Produkte"
 consumer_goods_main_web_products_desc: "NFTs tokenisieren Kunst, Streaming ersetzt CD-Regale. Der Besitz schrumpft zum Login - eine Ära des Zugriffs statt Eigentums, geprägt von Abo-Fallen."
 plastics_nylon: "Nylon"
 plastics_nylon_desc: "Parasol-Fäden retten Fallschirmspringer, später umschmeicheln sie Beine. Das erste vollsynthetische Polymer wird zum Symbol für Krieg und weibliche Emanzipation."
 plastics_polyester: "Polyester"
 plastics_polyester_desc: "PET-Flaschen ersetzen Glas, Fleece-Jacken wärmen Bergsteiger. Ein Material, das die Mode demokratisiert - und Ozeane mit Mikrofasern flutet."
 plastics_polypropylene: "Polypropylen"
 plastics_polypropylene_desc: "..."
 oil_synthetic_one: "Bio-Ethanol"
 oil_synthetic_one_desc: "Maiskolben gären in Destillen zu Tankstellenfüllung. Grüner Sprit bekämpft Erdölabhängigkeit - doch Monokulturen hungern Biodiesel- gegen Nahrungspflanzen aus."
 oil_synthetic_two: "Bio-Diesel"
 oil_synthetic_two_desc: "Algenkulturen produzieren schwefelfreien Treibstoff. Die Kreislaufwirtschaft träumt von CO2-neutralen LKW-Kolonnen - wenn nur die Energiebilanz stimmen würde."

#Tech Mil
 industry_harbor: "Industrie-Hafen"
 industry_harbor_desc: "Industrie-Hafen..."
 heavy_industry_harbor: "Industrie-Hafen"
 heavy_industry_harbor_desc: "Gigantische Kräne laden Stahl und Kohle direkt von Güterzügen auf Schuten. Diese Hafencolosse mit ihren rauchenden Schlotten und rostigen Verladebrücken werden zum Herzschlag der Schwerindustrie, wo Frachter im Stundentakt Roheisen für die globale Produktion verschiffen."
 ultra_heavy_industry_harbor: "Kontainer-Hafen"
 ultra_heavy_industry_harbor_desc: "Containerschiffe so lang wie Wolkenkratzer liegen an automatisierten Terminals. Standardisierte Stahlboxen wandern robotergesteuert zwischen Schiff, Bahn und Lkw - ein Ballett der Logistik, das den Welthandel auf 20-Fuß-Maße trimmt."
 light_ships_rockets_base: "Hydrophone"
 light_ships_rockets_base_desc: "Unterwasser-Mikrofone lauschen nach Propellergeräuschen feindlicher U-Boote. Diese hydroakustischen Wächter spüren selbst leiseste Schraubenvibrationen auf und verwandeln die Tiefsee in ein überwachtes Labyrinth."
 light_ships_rockets_machinery: "Raketenkorvetten"
 light_ships_rockets_machinery_desc: "Aktive Schallimpulse tasten den Meeresgrund ab wie Fledermausrufe. Moderne Sonarprozessoren unterscheiden Wracks von Tauchbooten und berechnen Echtzeit-Kollisionskurse für Wasserbomben."
 heavy_ships_rockets_base: "Feuerleitsysteme"
 heavy_ships_rockets_base_desc: "Mechanische Analogrechner verbinden Entfernungsmesser mit Geschützlafetten. Diese feuerspeienden Kyberneten berechnen ballistische Korrekturen für Wellengang und Windabdrift - ein Vorläufer des digitalen Schlachtfelds."
 heavy_ships_rockets_software: "Elektronische Abwehrsysteme"
 heavy_ships_rockets_software_desc: "Störsender verwirren gegnerische Radare mit synthetischen Echowolken. Elektronische Gegenmaßnahmen spiegeln ganze Phantomflotten vor, während Cryptomodule feindliche Funkaufklärung vereiteln."
 support_ships_rockets_base: "Integrierte Radarsystem"
 support_ships_rockets_base_desc: "Rotierende Antennen bauen ein elektromagnetisches Luftbild auf. Vernetzte Radarstationen triangulieren Flugzeugpulks auf 200 km Entfernung und leiten Abfangjäger wie Schäferhunde zu Bomberherden."
 support_ships_mine_sweeper: "Sonar Systems"
 ut_anti_tank: "Anti-Panzer-Waffen"
 ut_anti_tank_desc: "Panzerbüchsen feuern Wolframkerne, die Stahl wie Butter durchdringen. Infanteristen lernen im Häuserkampf aus Hinterhalten zu operieren, wo die dicke Frontpanzerung der Kolosse wirkungslos wird."
 ut_anti_tank_guided: "Gelenkte Raketen"
 ut_anti_tank_guided_desc: "Drahtgelenkte Raketen folgen dem Zielfernrohr-Sichtstrang. Diese 'intelligenten' Geschosse machen Panzerkommandanten das Verstecken hinter Hügeln zur Überlebensnotwendigkeit."
 task_forces: "Spezialkräfte"
 task_forces_desc: "Eliteeinheiten trainieren für Nachtgefechte und Geiselbefreiungen. Mit schalldämpften Waffen und Nachtsichtgeräten agieren sie wie Schatten - schnell, tödlich und ohne Pressemeldungen."
 ut_tank_diesel_engine: "Diesel-Antrieb"
 ut_tank_diesel_engine_desc: "Mehrstoffmotoren fressen alles von Diesel bis Kerosin. Zuverlässige Antriebsblöcke ermöglichen operative Reichweiten, die Logistikkolonnen an den Rand des Kollapses treiben."
 ut_tank_radio: "Funkverband"
 ut_tank_radio_desc: "Funkgeräte synchronisieren Panzerschwadronen zu einem stählernen Rudel. Kommandanten koordinieren Zangenbewegungen per Morsezeichen, während der Äther vor Störsignalen überschäumt."
 ut_tank_composite_armor: "Verbundpanzerung"
 ut_tank_composite_armor_desc: "Keramikplatten und Uran-Schichten sandwichartig verschweißt. Diese Schichtkuchen-Technologie zersplittert Hohlladungsstrahlen, macht aber jede Reparatur hinterm Feind zum Albtraum."
 ut_tank_modern: "Hauptkampfpanzer"
 ut_tank_modern_desc: "120-mm-Glattrohre feuern im Fahrbetrieb präzise. Stabilisierte Zieloptiken, NBC-Schutz und Mehrstofffilter machen die Kampfpanzer zu rollenden Festungen der Moderne."
 ut_tank_jet_engine: "Gasturbine"
 ut_tank_jet_engine_desc: "Flugzeugturbinen verleihen 60-Tonnen-Ungetümen Rennautotempo. Doch der Heißhunger auf Kerosin limitiert Einsätze - mancher Kommandant opfert Panzerung für Zusatztanks."
 ut_tank_autoloader: "Autolader"
 ut_tank_autoloader_desc: "Roboterarme laden Geschosse ohne menschliches Zutun. Die Automatisierung reduziert die Besatzung, verwandelt aber Munitionskammern in tickende Zeitbomben bei Treffern."
 ut_tank_future: "Moderner Kampfpanzer"
 ut_tank_future_desc: "Aktive Schutzsysteme schießen Granaten mit Mikroexplosionen ab. Vernetzte Sensoren geben 360-Grad-Situationsbewusstsein - der Panzer wird zum rolling Data-Center."
 ut_war_planes: "Kriegsflugzeuge"
 ut_war_planes_desc: "Doppeldecker-Jäger kämpfen mit Maschinengewehren durch Propellerkreise. Luftduelle folgen noch dem Ritual ritterlicher Einzelkämpfe, bis Formationstaktiken den Himmel militarisieren."
 ut_war_planes_2: "Advanced Warplanes"
 ut_jet_planes: "Jetflugzeuge"
 ut_jet_planes_desc: "Strahltriebwerke zerreißen den Schallvorhang. MiG-15 und F-86 schreiben Dogfights in Überschallkurven, wo Sekundenverzögerungen zum Flammengrab werden."
 ut_modern_planes: "Modern Aircraft"
 ut_anti_tank_guided_software: "Anti-Tank Guided Systems"
 light_ships_rockets_computers: "Light Ship Combat Systems"
 heavy_ships_rockets_computers: "Heavy Ship Combat Systems"
 support_ships_electronic_surveillance: "Electronic Surveillance Ships"

 combat_unit_type_support_systems: "Unterstützungssysteme"
 combat_unit_type_missile_corvettes: "Raketenkorvetten"
 combat_unit_type_surveillance_corvettes: "Aufklärungskorvetten"
 combat_unit_type_capital_battleship: "Großschlachtschiff"
 combat_unit_type_modern_submarine: "Modernes U-Boot"
 combat_unit_type_super_carrier: "Superträger"
 combat_unit_type_armored_infantry: "Gepanzerte Infanterie"
 combat_unit_type_task_force_infantry: "Einsatzkräfte"
 combat_unit_type_motorized_artillery: "Motorisierte Artillerie"
 combat_unit_type_rocket_artillery: "Raketenartillerie"
 combat_unit_type_support_systems_desc: "Logistik- und Unterstützungseinheiten, die die Effektivität der Fronttruppen verbessern."
 combat_unit_type_missile_corvettes_desc: "Schnelle und wendige Schiffe mit Raketensystemen für rasche Seegefechte."
 combat_unit_type_surveillance_corvettes_desc: "Marineeinheiten mit fortschrittlichen Sensoren und Kommunikationssystemen zur Aufklärung und Koordination."
 combat_unit_type_capital_battleship_desc: "Schwer bewaffnete und gepanzerte Schlachtschiffe der höchsten Klasse zur Vorherrschaft in großen Seegefechten."
 combat_unit_type_modern_submarine_desc: "Moderne U-Boote mit Torpedos und Marschflugkörpern für verdeckte und strategische Angriffe."
 combat_unit_type_super_carrier_desc: "Gigantische Flugzeugträger, die als mobile Luftwaffenstützpunkte zur Machtdemonstration über große Distanzen dienen."
 combat_unit_type_armored_infantry_desc: "Infanterieeinheiten mit schwerer persönlicher Panzerung und integrierten Unterstützungssystemen für erhöhte Überlebensfähigkeit."
 combat_unit_type_task_force_infantry_desc: "Hochtrainierte, flexible Einheiten, die eigenständig oder gemeinsam mit anderen Kräften spezialisierte Einsätze durchführen können."
 combat_unit_type_motorized_artillery_desc: "Auf Fahrzeugen montierte Artillerie zur schnellen Verlegung und Reaktion auf dem Schlachtfeld."
 combat_unit_type_rocket_artillery_desc: "Artillerieeinheiten, die Raketensalven abfeuern, um große Flächen mit Explosivkraft zu überdecken."


#Tech Society
 highway_projects: "Autobahnen"
 highway_projects_desc: "Breite, asphaltierte Verkehrsadern verbinden Städte und Regionen effizient. Autobahnen ermöglichen den raschen Transport großer Warenmengen, verringern Reisezeiten für Pendler und schaffen neue wirtschaftliche Entwicklungsachsen entlang ihrer Trassen."
 heavy_machinery_builders: "Betonfertiger"
 heavy_machinery_builders_desc: "Moderne Betonfertiger revolutionieren den Straßenbau. Diese stählernen Kolosse gießen präzise Fahrbahnplatten in Rekordzeit und schaffen so die Grundlage für langlebige Infrastrukturprojekte im industriellen Maßstab."
 intercity_transport: "Fernverkehr"
 intercity_transport_desc: "Schnellzüge und Überlandbusse überwinden regionale Grenzen. Ein gut ausgebautes Fernverkehrsnetz macht das Land schrumpfen, fördert den nationalen Zusammenhalt und befeuert den Tourismus zwischen Metropolen und Provinzen."
 highspeed_transport: "Hochgeschwindigkeitsverkehr"
 highspeed_transport_desc: "Als die Dampflok der Elektrodynamik weicht, beginnen Züge mit Tempo 160 km/h über die Schienen zu jagen. Diese Geschwindigkeitsrevolution stellt selbst die schnellsten Postkutschen in den Schatten und komprimiert die wahrgenommene Distanz zwischen Städten."
 early_civil_aviation: "Frühe Zivilluftfahrt"
 early_civil_aviation_tech_tt: "Einmal pro Spiel: Jedes Land erhält 50 mehr Technikverbreitung für immer."
 civil_airlines: "Zivile Fluggesellschaften"
 civil_airlines_desc: "Civil airlines refer to non-military air transport services that carry passengers and cargo for commercial purposes. They play a vital role in global connectivity, economic development, and the facilitation of international trade and tourism."
 modern_civil_aviation: "Moderne Zivilluftfahrt"
 modern_civil_aviation_desc: "Modern civil aviation encompasses the advanced systems, technologies, and infrastructure that support contemporary air travel and transport. It emphasizes safety, efficiency, and global connectivity, driven by innovations in aircraft design, air traffic management, and international regulations."
 modern_civil_aviation_tech_tt: "Einmal pro Spiel: Jedes Land erhält 50 mehr Technikverbreitung für immer."
 international_commerce: "Internationaler Handel"
 international_commerce_desc: "International commerce refers to the exchange of goods, services, and capital across national borders. It drives global economic integration, fosters specialization, and enables countries to access a wider variety of resources and markets."
 international_stock_exchange: "Internationale Börse"
 international_stock_exchange_desc: " "
 check_payments: "Scheckzahlungen"
 check_payments_desc: "Papierne Anweisungen ersetzen Bargeldtransaktionen im Großhandel. Schecks schaffen ein dokumentierbares Zahlungssystem, das den Aufstieg von Banken als zentrale Finanzintermediäre befördert."
 credit_cards: "Kreditkarten"
 credit_cards_desc: "Magnetstreifen und PVC-Karten läuten das Anfang der Digitalen-Ära ein. Dieser Schlüssel zum Konsum stimuliert spontane Ausgaben und legt den Grundstein für ein globales Kreditnetzwerk."
 digital_payments: "Digitale Zahlungen"
 digital_payments_desc: "Verschlüsselte Datenpakete jagen durch Glasfaserkabel. Echtzeitüberweisungen und mobile Payment-Apps machen physische Geldbörsen zu musealen Relikten früherer Jahrhunderte."
 digital_trading: "Digitaler Handel"
 digital_trading_desc: "Algorithmen kaufen und verkaufen Aktien in Millisekunden. Die Börse wird zum Schauplatz hochfrequenter Datenströme."
 modern_economy: "Entwicklungsökonomie"
 modern_economy_desc: "Entwicklungsökonomie beschäftigt sich mit den wirtschaftlichen Aspekten der Armutsbekämpfung und des Wohlstands in Entwicklungsländern. Sie untersucht die Faktoren, die Wachstum und nachhaltige Entwicklung fördern."
 new_public_management: "Neues öffentliches Management"
 new_public_management_desc: "Neues öffentliches Management ist ein Konzept, das Managementmethoden aus der Privatwirtschaft auf den öffentlichen Sektor überträgt, um Effizienz und Leistung zu steigern. Es betont Dezentralisierung, Ergebnisorientierung und den Wettbewerb innerhalb öffentlicher Institutionen."
 digital_tax_declaration: "Digitale Steuererklärung"
 digital_tax_declaration_desc: "Elektronische Formulare und automatische Plausibilitätsprüfungen modernisieren die Steuererhebung."
 union_new_mandates: "Internationales Recht"
 union_new_mandates_tt: "Schaltet neue [concept_power_bloc_principle_groups] frei"
 union_new_mandates_desc: "Supranationale Institutionen erhalten Kompetenzen in Klimapolitik und Digitalregulierung. Die Ära rein wirtschaftlicher Integration weicht ambitionierter politischer Verflechtung."
 union_new_mandates_two: "Internationale Organisation"
 union_new_mandates_two_desc: "Gemeinsame Armeekorps und europäische Cloud-Infrastrukturen markieren den Übergang zum föderalen Superstaat. Nationale Souveränität wird zunehmend an Brüsseler Direktorien delegiert."
 union_trade: "Internationale Handelsorganisation"
 union_trade_desc: "Zollfreie Wirtschaftszonen und harmonisierte Produktstandards schmieden einen kontinentalen Binnenmarkt. Protektionismus weicht der Logik komparativer Kostenvorteile im großräumigen Handelsblock."
 food_standards_one: "Lebensmittelstandards"
 food_standards_one_desc: "Gesetzliche Höchstgrenzen für Schadstoffe in Grundnahrungsmitteln. Lebensmittelinspektoren beginnen erstmals systematisch gegen gepanschtes Mehl und formalingetränkten Fisch vorzugehen."
 food_standards_two: "Lebensmittelbehörde"
 food_standards_two_desc: "Eine staatliche Behörde überwacht nun die gesamte Produktionskette vom Acker bis zum Supermarktregal. Hygienezertifikate werden zur Voraussetzung für den Lebensmittelhandel."
 food_standards_three: "Kennzeichnungspflicht"
 food_standards_three_desc: "Transfettgehalt, Allergene und Nährwerttabellen müssen klar deklariert werden. Die Ära irreführender Werbeversprechen neigt sich dem Ende zu."
 epa_one: "Luftreinheit"
 epa_one_desc: "Industrielle Filteranlagen und Fahrzeugkatalysatoren sollen Smogglocken über Städten auflösen. Erstmals werden Obergrenzen für Feinstaub und Stickoxide gesetzlich verankert."
 epa_two: "Recyclingprogramme"
 epa_two_desc: "Mülltrennung wird zur Bürgerpflicht. Deponien weichen hochtechnisierten Recyclingparks, wo Roboterarme Kunststoffe sortieren und Bioabfälle zu Biogas vergären."
 epa_three: "FCKW Verbot"
 epa_three_desc: "Das Verbot fluorierter Kohlenwasserstoffe rettet die stratosphärische Ozonschicht. Kühlschränke stellen auf natürliche Kältemittel um, während Spraydosen auf pumpbetriebene Alternativen umsteigen."
 political_progress_1_cosmopolitan: "Kosmopolitismus"
 political_progress_1_cosmopolitan_desc: "Aufklärungsideale und wissenschaftlicher Fortschrittsglaube verdrängen religiöse Dogmen. Eine neue Elite von Technokraten träumt von der perfekt rational organisierten Gesellschaft."
 political_progress_2_rationalism: "Rationalismus"
 political_progress_2_rationalism_desc: "Evidenzbasierte Politik ersetzt ideologische Grabenkämpfe. Randomized Controlled Trials bestimmen über Sozialprogramme, während Algorithmen Wahlkreisgrenzen optimieren."
 political_progress_3_neoliberalism: "Neoliberalismus"
 political_progress_3_neoliberalism_desc: "Aufklärungsideale und wissenschaftlicher Fortschrittsglaube verdrängen religiöse Dogmen. Eine neue Elite von Technokraten träumt von der perfekt rational organisierten Gesellschaft."
 political_progress_4_greens: "Grüne Bewegung"
 political_progress_4_greens_desc: "Evidenzbasierte Politik ersetzt ideologische Grabenkämpfe. Randomized Controlled Trials bestimmen über Sozialprogramme, während Algorithmen Wahlkreisgrenzen optimieren."
 national_socialism: "Nationalsozialismus"
 national_socialism_desc: "Nationalsozialismus"
 movie_industry: "Filmindustrie"
 movie_industry_desc: "Cinema becomes a powerful cultural force, shaping public opinion, projecting national identity, and influencing everything from fashion to politics on a global scale."
 online_forums: "Online Foren"
 online_forums_desc: "Decentralized discussion boards enable niche communities to form, debate to flourish, and new subcultures to emerge outside of traditional media structures."
 social_media: "Soziale Medien"
 social_media_desc: "Digital platforms revolutionize communication by enabling real-time sharing, mass mobilization, and algorithm-driven content shaping public discourse and behavior."

 multicultural_globalism: "Multikulturalismus"
 multicultural_globalism_desc: "Massenmigration und transnationale Identitäten lösen nationale Bindungen auf. Urbaner Hybridkulturen feiern kulinarische Fusionen und polyglotte Lebensstile als neue Normalität."
 anti_multicultural_globalism: "Anti-multikultureller Globalismus"
 anti_multicultural_globalism_desc: "Gegenbewegungen beschwören ethnokulturelle Homogenität und Souveränität. Grenzzäune wachsen, während Sprachprüfungen und Leitkulturdebatten die Gesellschaft repolarisieren."
 anti_discrimination_laws: "Antidiskriminierungsgesetze"
 anti_discrimination_laws_desc: "Gesetze ahnden Benachteiligung aufgrund von Geschlecht, Hautfarbe oder Glauben. Quotenregelungen erzwingen Diversität in Vorstandsetagen und Parlamentsfraktionen."
 emancipation_movement: "Emanzipationsbewegung"
 emancipation_movement_desc: ""
 lgbt_movement: "LGBT Bewegung"
 lgbt_movement_tt: ""
 lgbt_movement_desc: "Stonewall-Nachklänge erreichen konservative Provinzen. Regenbogenfahnen wehen vor Rathäusern, während Adoptionsrechte und Geschlechtsangleichung in den Mainstream drängen."
 feminism_2: "Gleichberechtigung"
 feminism_2_desc: "Gleicher Lohn für gleiche Arbeit wird verfassungsrechtlich verankert. Frauen erobern Führungspositionen in Militär und Industrie, doch die gläserne Decke bleibt spürbar."
 feminism_3: "Gleichstellungsauftrag"
 feminism_3_desc: "Paritätsgesetze erzwingen die Hälfte der Parlamentssitze für Frauen. Unbewusste Voreingenommenheitstrainings werden für Richter und Personalchefs verpflichtend."
 public_universities: "Öffentliche Universitäten"
 public_universities_desc: "Bildung wird zum kostenlosen Bürgerrecht. Hörsäle öffnen erstmals Arbeiterkindern, während Staatsstipendien eine akademische Massenschicht hervorbringen."
 compulsory_secondary_school: "Verpflichtende Oberschule"
 compulsory_secondary_school_desc: "Jugendliche müssen bis zum 18. Lebensjahr die Schulbank drücken. Berufsschulen kooperieren mit Industriebetrieben, um nahtlose Übergänge in den Arbeitsmarkt zu schaffen."
 compulsory_tertiary_school: "Verpflichtende Universitäten"
 compulsory_tertiary_school_desc: "Der Hochschulabschluss wird zur gesellschaftlichen Norm. Campus-Städte boomen, während Akademikerüberschüsse prekäre Taxifahrer-Doktoranden hervorbringen."
 technical_scientific_school_reforms: "Technisch Wissenschaftliche Schulreform"
 technical_scientific_school_reforms_desc: "Bildungspläne werden grundlegend überarbeitet, um technisches Verständnis, digitale Kompetenzen und wissenschaftliches Denken vom frühen Kindesalter an zu fördern. Ziel ist eine zukunftsorientierte, innovationsgetriebene Gesellschaft."

