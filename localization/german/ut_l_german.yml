#Core Ideology concepts

 concept_ut_nd_fascist_core: "Faschismus"
 concept_ut_nd_fascist_core_desc: "#bold Ideologischer [concept_ut_nd_progress_points] Zuwachs#!\n- $ut_nd_fascist_progress_from_characters$\n- $ut_nd_fascist_progress_from_igs$\n- $ut_nd_fascist_progress_from_laws$\n\n#bold Verfügbare [concept_ut_nd_milestones]#! - tbd\n\n#bold Verfügbare [concept_ut_nd_abilities]#!\n - Annex Country (Major) - tbd\n - [GetDiplomaticActionType('ut_force_regime_change').GetName]\n\n#b [concept_ut_nd_focus] Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\n#b Freigeschalteter Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\n#b [concept_ut_nd_stance]#!\nVerbündet: [concept_ut_nd_autocrat_core], [concept_ut_nd_fascist_core]\nGegnerisch: [concept_ut_nd_democrat_core], [concept_ut_nd_communist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\nTransform your people into a ... utopia, through blind obedience, militarism, and the ruthless subjugation of all who are deemed 'different'. Conquer the world. Create prosperity and unity for the few, at the cost of freedom and dignity for all others."


 concept_ut_nd_autocrat_core: "Autokratie"
 concept_ut_nd_autocrat_core_desc: "#bold Ideologischer [concept_ut_nd_progress_points] Zuwachs#!\n- $ut_nd_autocrat_progress_from_characters$\n- $ut_nd_autocrat_progress_from_igs$\n- $ut_nd_autocrat_progress_from_laws$\n\n#bold Verfügbare [concept_ut_nd_abilities]#! - Preview\n - [GetLawType('ut_law_monarchy_autocratic').GetName]\n - [GetLawType('ut_law_monarchy_corporate_state').GetName]\n - #p Edicts:#! [GetStaticModifier('je_ut_new_dawn_emergency_powers_mod').GetName], [GetStaticModifier('je_ut_new_dawn_strengthen_power_mod').GetName], [GetStaticModifier('je_ut_new_dawn_border_dispute_mod').GetName],  [GetStaticModifier('je_ut_new_dawn_suppress_dissidents_mod').GetName]\n\n#b [concept_ut_nd_focus] Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\n#b Freigeschalteter Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\n#b [concept_ut_nd_stance]#!\nVerbündet: [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core]\nNeutral: [concept_ut_nd_democrat_core]\nGegnerisch: [concept_ut_nd_communist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\nNone."


 concept_ut_nd_democrat_core: "Demokratie"
 concept_ut_nd_democrat_core_desc: "#bold Ideologischer [concept_ut_nd_progress_points] Zuwachs#!\n- $ut_nd_democrat_progress_from_characters$\n- $ut_nd_democrat_progress_from_igs$\n- $ut_nd_democrat_progress_from_laws$\n\n#bold Verfügbare [concept_ut_nd_milestones]#! - Preview\nUnlock Ideologies: [GetIdeology('ideology_liberal_democratic').GetName], [GetIdeology('ideology_reactionary_democratic').GetName], [GetIdeology('ideology_moralist_democratic').GetName], [GetIdeology('ideology_plutocratic_democratic').GetName], [GetIdeology('ideology_socialist_democratic').GetName], [GetIdeology('ideology_jingoist_democratic').GetName]\nUnlock Modifikatoren: [GetStaticModifier('je_ut_new_dawn_democratic_power_bloc_mod').GetDesc], [GetStaticModifier('je_ut_new_dawn_democratic_fair_elections_mod').GetDesc]\n\n#bold Verfügbare [concept_ut_nd_abilities]#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetArticleType('ut_democracy_article').GetNameNoIcon]\n - [GetLawType('ut_law_monarchy_democratic').GetName]\n\n#b [concept_ut_nd_focus] Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\n#b Freigeschalteter Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_democratic_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\nVerbündet: [concept_ut_nd_democrat_core]\nNeutral: [concept_ut_nd_communist_core], [concept_ut_nd_autocrat_core]\nGegnerisch: [concept_ut_nd_fascist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\nStrengthen democratic institutions and create a just, free society where all citizens experience participation, dignity, and opportunity. Lead your people to a utopia based on equality, openness, and the will of the people."

 concept_ut_nd_communist_core: "Kommunismus"
 concept_ut_nd_communist_core_desc: "#bold Ideologischer [concept_ut_nd_progress_points] Zuwachs#!\n- $ut_nd_communist_progress_from_characters$\n- $ut_nd_communist_progress_from_igs$\n- $ut_nd_communist_progress_from_laws$\n\n#bold Verfügbare [concept_ut_nd_milestones]#!:\n - [GetLawType('ut_law_international_council').GetName] or [GetLawType('ut_law_council_presidium').GetName] - tbd\n\n#bold Verfügbare [concept_ut_nd_abilities]#! - wip\n - [GetDiplomaticActionType('ut_force_become_subject').GetName] - Preview\n - Spread Communism - tbd\n - Force into Power Bloc - tbd\n\n#b [concept_ut_nd_focus] Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_communist_focus').GetDesc]\n\n#b Freigeschalteter Modifikator#!\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\nVerbündet: [concept_ut_nd_communist_core]\nNeutral: [concept_ut_nd_democrat_core], [concept_ut_nd_autocrat_core]\nGegnerisch: [concept_ut_nd_fascist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\nBuild a classless society where all means of production are collectively owned. Lead your people to a utopia where equality and solidarity form the foundation of coexistence."

 concept_ut_nd_path_to_utopia: "Pfad zur Utopie"
 concept_ut_nd_path_to_utopia_desc: "Wenn eine Ideologie erfolgreich den [concept_ut_new_dawn] Journal-Eintrag abschließt, kann sie ihren [concept_ut_nd_path_to_utopia] beginnen - jede Ideologie kommt mit dem gleichen Basis-Set an Fähigkeiten, gewürzten Fähigkeiten, gewürzten Modifikatoren und kann sogar ein [concept_ut_nd_utopia] aufweisen, das erreicht werden soll.\n\nEin [Concept('concept_humiliation', 'gedemütigtes')] Land wird wahrscheinlich seinen [concept_ut_nd_path_to_utopia] aufgeben und eine neue Ideologie wählen.\n\n#bold Basis [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n - [GetDiplomaticActionType('ut_fund_ideology').GetName]\n - [GetDiplomaticActionType('ut_fund_opposition').GetName]\n\n#b 'Neuer Aufbruch' ist in Arbeit#!\n#italic Hinweis zu den Statusnotizen:\ntbd (To Be Determined): Keine tatsächliche Arbeit geleistet\nwip (Work in Progress): Laufende Entwicklung, folgen Sie den Patchnotizen\nVorschau: Erste Version verfügbar für Feedback; unvollständig und nicht final\n\nIdeologien ohne Vorschau [concept_ut_nd_milestones] oder [concept_ut_nd_abilities] verfügen stattdessen über mehr statische Modifikatoren.\n\nStatusnotizen können unvollständig sein.\n\n#i Wenn ihr Project Utopia unterstützen möchtet - hinterlasst ein Like im Steam Workshop <3"

 concept_ut_nd_utopia: "Utopia"
 concept_ut_nd_utopia_desc: "Utopie ist eine imaginierte ideale Gesellschaft, in der es vollständige Gerechtigkeit, Harmonie und das Gedeihen der Menschen zur Perfektion gibt - sie ist ebenso sehr eine Aspiration wie eine inspirierende Vision."

