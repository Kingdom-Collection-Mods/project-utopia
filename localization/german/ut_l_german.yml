 law_lgbt_rights_2_desc: "Einvernehmliche Erwachsene werden nicht mehr strafrechtlich verfolgt, aber es gibt keine Anerkennung oder Sicherheit. Zensur, ungleiche Altersgrenzen für die Zustimmung und Regeln der \"öffentlichen Moral\" halten die Menschen vorsichtig und können immer noch zu Gewalt führen."
 law_lgbt_rights_3: "Rechtsschutz"
 law_lgbt_rights_3_desc: "Der Staat verbietet Diskriminierung und erkennt grundlegende Rechte an. Das Gemeinschaftsleben tritt öffentlich in Erscheinung, obwohl Gegenreaktionen aufflammen können und echter Fortschritt von weiterer Durchsetzung und kulturellem Fortschritt abhängt."
 law_international_trade: "Internationaler Handel"
 law_international_trade_desc: "Regelungen und Vereinbarungen, die den Handel zwischen Nationen regeln."


