 je_ut_new_dawn_emergency_powers: "Notstandsbefugnisse"
 je_ut_new_dawn_emergency_powers_desc: "In Zeiten der Krise muss der Staat entschlossen handeln. Notstandsbefugnisse ermöglichen eine schnelle Reaktion auf Bedrohungen und Herausforderungen, bergen jedoch auch das Risiko, demokratische Institutionen zu untergraben."
