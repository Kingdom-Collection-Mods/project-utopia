 law_lgbt_rights_1_desc: "Der Staat verbietet gleichgeschlechtliche Beziehungen und nennt sie \"Sodomie\". Razzien, Prozesse und Erpressung treiben Gemeinschaften in den Untergrund, während Skandal und Angst den Rest erledigen."
