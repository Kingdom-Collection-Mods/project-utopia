 utopia_journal_society_2_wirtschaftswunder_title: "Wirtschaftswunder"
 utopia_journal_society_2_wirtschaftswunder_desc: "In einer atemberaubenden Wendung hat sich unsere Wirtschaft nicht nur erholt - sie ist regelrecht explodiert. Die Industrie boomt, die Beschäftigung ist auf Rekordniveau, und Wohlstand ist für viele kein Traum mehr, sondern tägliche Realität."
 utopia_journal_society_2_wirtschaftswunder_flavor: "Aus Schutt wurde Gold: Wo einst Ruinen rauchten, wuchsen Fabriken, Wohlstand und ein neues Selbstbewusstsein. Eine starke globale Wirtschaft, weltweiter ökonomischer Aufschwung, und der Geist des Wunders verwandelten Verzweiflung in Dynamik - eine Ära, in der Arbeiterinnen zu Ingenieurinnen der Zukunft wurden und der technologische Fortschritt die Welt staunen ließ."

 je_early_civil_aviation: "Frühe zivile Luftfahrt"
 je_early_civil_aviation_reason: "Die frühe zivile Luftfahrt beginnt mit wagemutigen Pionieren, knatternden Propellermaschinen und improvisierten Landebahnen auf Wiesen und Feldern. Was einst militärisch geprägt war, wird nun zur Verbindung zwischen Städten, Menschen und Märkten. Jeder Flug ein Abenteuer, jede Landung ein Triumph. In den offenen Cockpits saßen keine Passagiere, sondern Träumer - und aus ihren Träumen wuchs ein ganz neues Verkehrszeitalter."

 je_modern_civil_aviation: "Moderne zivile Luftfahrt"
 je_modern_civil_aviation_reason: "Die moderne zivile Luftfahrt hat den Himmel gezähmt. Aus wackeligen Doppeldeckern wurden strömungsglänzende Jets, aus Postflugzeugen fliegende Städte. Flughäfen werden zu Knotenpunkten einer global vernetzten Welt. Was früher Tage dauerte, geschieht nun in Stunden - schnell, bequem, effizient. Der Himmel ist nicht mehr Grenze, sondern Durchgang: für Geschäftsreisende, Familien, Träumer und den Fortschritt selbst."

 je_urbanist_ig: "Urbanebewegung"
 je_urbanist_ig_reason: "Die Urbanebewegung ist mehr als Architektur - sie ist eine Vision des Zusammenlebens. In den wachsenden Städten entstehen nicht nur Häuser, sondern Gesellschaften. Stadtplaner, Sozialreformer und Visionärinnen träumen von urbanen Räumen, die nicht nur funktionieren, sondern inspirieren: mit Parks, Licht, Nahverkehr und öffentlichem Leben. Die Stadt wird nicht nur gebaut, sie wird gestaltet - als Bühne für eine bessere Zukunft."

 concept_ut_research_institute: "Forschungsinstitut"
 concept_ut_research_institute_desc: "Im Forschungsinstitut können große Forschungsprojekte freigeschaltet werden. \n Era 6: Nuklear Energie & Nuklear Waffen \n Era 7: High-End Computer (~10µm)\nEra 8: Generative KI.\nNoch in Arbeit."
 ut_research_institute_found: "Forschungsinstitut gründen"
 ut_research_institute_found_desc: "Ein nationales [concept_ut_research_institute] soll gegründet werden, um wissenschaftliche Exzellenz zu bündeln, Grundlagenforschung zu fördern und den technologischen Fortschritt strukturell zu beschleunigen."
 ut_je_research_institute_founding: "Founding a Research Institute"
 ut_je_research_institute_founding_reason: "Our nation prepares to institutionalize innovation by establishing a dedicated research institute. In an age where ideas fuel power, the foundation of such an institute marks a monumental step forward. Here, minds will be sharpened, knowledge systematized, and breakthroughs born not of accident, but design.\nThis institute will become a beacon - attracting scientists, thinkers, and technocrats from every corner of society. A crucible of curiosity, where the impossible is not denied, but studied."
 ut_je_research_institute_founding.success.d: "The research institute is operational. It provides a structured space for innovation, accelerating technological advancement and cultivating national prestige."
 ut_je_research_institute_founding.success.f: "Where once lone inventors labored in dusty basements, now entire faculties work in unison. Chalkboards filled with equations, labs humming with energy - this is no longer mere experimentation. It is organized brilliance."
 ut_research_institute_found_mod: "Aufbau eines Forschungsinstituts"
 ut_research_institute_found_mod_desc: "Die Grundlagen für ein nationales [concept_ut_research_institute] werden gelegt. Wissenschaftliche Netzwerke entstehen, Ressourcen werden gebündelt, und die Infrastruktur für eine Zukunft des Wissens wächst."
