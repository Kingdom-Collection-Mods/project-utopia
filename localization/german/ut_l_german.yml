 ideology_urbanist_liberalist: "Urban-liberale Ideologie"
 ideology_urbanist_power_base: "Weltbürgerlich"
 ideology_urbanist_power_base_desc: "Weltbürgerlich Ideologien setzen auf globale Vernetzung, Inklusivität und die Förderung von Menschenrechten. Sie befürworten offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
 ideology_urbanist_economy_base: "Rationalisten"
 ideology_urbanist_economy_base_desc: "Rationalistische Ideologien favorisieren die Regierung durch Experten und die effiziente Verwaltung von Staat und Gesellschaft. Sie setzen auf wissenschaftlich fundierte Entscheidungen und unterstützen Bildung, Technologie und öffentliche Dienstleistungen."
 ideology_urbanist_human_rights_base: "Humanisten"
 ideology_urbanist_human_rights_base_desc: "Humanistische Ideologien konzentrieren sich auf Gleichheit, soziale Gerechtigkeit und den Schutz der individuellen Rechte. Sie lehnen Sklaverei und Ausbeutung ab und setzen sich für starke soziale Sicherheitsnetze ein."
 ut_ideology_environmentalist_leader: "Ökologistisch"
 ut_ideology_environmentalist_leader_desc: "#lore Environmentalists.#!"
 ut_ideology_environmentalist_leader_unlock_tt: "Verfügbare [GetIdeology('ut_ideology_environmentalist_leader').GetName] [concept_ideology]"

 ut_ideology_cosmopolitan: "Kosmopolitisch"
 ut_ideology_cosmopolitan_desc: "Kosmopolitische Ideologien betonen die globale Zusammenarbeit, kulturelle Vielfalt und die Förderung von Menschenrechten. Sie befürworten offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
 ut_ideology_cosmopolitan_leader: "Kosmopolitisch"
 ut_ideology_cosmopolitan_leader_desc: "Kosmopolitische Ideologien betonen die globale Zusammenarbeit, kulturelle Vielfalt und die Förderung von Menschenrechten. Sie befürworten offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
 ut_ideology_cosmopolitan_leader_unlock_tt: "Verfügbare [GetIdeology('ut_ideology_cosmopolitan_leader').GetName] [concept_ideology]"

 ut_ideology_autocratic_leader: "Autokratisch"
 ut_ideology_autocratic_leader_desc: "Autocratic ideologies prioritize strong, centralized authority and order. They often emphasize tradition, hierarchy, and national unity, advocating for limited political freedoms in favor of stability and control."
 ut_ideology_autocratic_leader_unlock_tt: "Verfügbare [GetIdeology('ut_ideology_autocratic_leader').GetName] [concept_ideology]"
 ut_ideology_national_socialist_leader: "Faschistischer Totalitarist"
 ut_ideology_national_socialist_leader_desc: "This leader is a totalitarian who seeks to establish absolute control over the state and society, enforcing strict obedience and unity under a single ideology. They believe in the subjugation of individual will to the collective and the eradication of dissent to preserve order and authority. More likely if [concept_ut_nd_fascist_core] or [concept_ut_nd_autocrat_core].\n\n#i Historical Context:\nReflects the totalitarian dictatorships of the 1940s in Nazi Germany, Fascist Italy and Japan - which sought absolute control over state and society.#!"
 ut_ideology_national_socialist_leader_unlock_tt: "Verfügbare [GetIdeology('ut_ideology_national_socialist_leader').GetName] [concept_ideology]"
 ut_ideology_totalitarian_communist_leader: "Kommunistischer Totalitarist"
 ut_ideology_totalitarian_communist_leader_desc: "This leader is a totalitarian who seeks to establish absolute control over the state and society, enforcing strict obedience and unity under a single ideology. They believe in the subjugation of individual will to the collective and the eradication of dissent to preserve order and authority. More likely if Authoritarian [concept_ut_nd_communist_core].\n\n#i Historical Context:\nReflects the totalitarian dictatorships of the 1940s in the Soviet Union and Maoist China - which sought absolute control over state and society.#!"
 ut_ideology_totalitarian_communist_leader_unlock_tt: "Unlocks [GetIdeology('ut_ideology_totalitarian_communist_leader').GetName] [concept_ideology]"

 ut_ideology_economical_corporatist_leader: "Ökonomischer Kooperatismus"
 ut_ideology_economical_corporatist_leader_desc: "Ökonomischer Kooperatismus betont die Rolle des Staates bei der Steuerung der Wirtschaft, während ein starker Unternehmenssektor aufrechterhalten wird. Er plädiert für eine Zusammenarbeit zwischen Regierung und Unternehmen, um wirtschaftliches Wachstum und soziale Stabilität zu erreichen."
 ut_ideology_economical_corporatist_leader_unlock_tt: "Verfügbare [GetIdeology('ut_ideology_economical_corporatist_leader').GetName] [concept_ideology]"

 ideology_liberal_democratic: "Liberal-Demokratisch"
 ideology_liberal_democratic_desc: "#lore This group champions individual freedoms, civil rights, and democratic governance. They advocate for free markets, limited government intervention, and the protection of personal liberties. Replaces [GetIdeology('ideology_liberal').GetName]. #!"
 ideology_moralist_democratic: "Moralisch-Demokratisch"
 ideology_moralist_democratic_desc: "#lore This group emphasizes individual freedoms, civil rights, and democratic governance. They advocate for a balanced approach to social and economic policies, promoting both personal liberty and social responsibility. Replaces [GetIdeology('ideology_moralist').GetName]. #!"
 ideology_plutocratic_democratic: "Elitär"
 ideology_plutocratic_democratic_desc: "#lore This group believes that society should be governed by a wealthy elite who are best equipped to make decisions for the common good. They often prioritize economic growth and stability over social equality. Replaces [GetIdeology('ideology_plutocratic').GetName]. #!"
 ideology_plutocratic_communist: "Elitist"
 ideology_plutocratic_communist_desc: "#lore This group believes that society should be governed by a wealthy elite who are best equipped to make decisions for the common good. They often prioritize economic growth and stability over social equality. Replaces [GetIdeology('ideology_plutocratic').GetName]. [concept_ut_nd_communist_core] variation.#!"
 ideology_plutocratic_alternative: "Elitär (Alternative)"
 ideology_plutocratic_alternative_desc: "#lore Diese Gruppe glaubt, dass die Gesellschaft von einer wohlhabenden Elite regiert werden sollte, die am besten in der Lage ist, Entscheidungen zum Wohle der Allgemeinheit zu treffen. Sie priorisieren oft wirtschaftliches Wachstum und Stabilität über soziale Gleichheit. Replaces [GetIdeology('ideology_plutocratic').GetName]. [concept_ut_nd_democrat_core] variation. #!"
 ideology_republican_alternative: "Technocrats"
 ideology_republican_alternative_desc: "This group believes in governance by experts and technocrats, emphasizing efficiency and rational decision-making. Replaces [GetIdeology('ideology_republican').GetName]. (Lost when Path is abandoned)#!"
 ideology_reactionary_democratic: "Konservativ"
 ideology_reactionary_democratic_desc: "#lore This group values tradition, social stability, and gradual change. They often support established institutions and may resist rapid social or political reforms. Replaces [GetIdeology('ideology_reactionary').GetName]. #!"
 ideology_reactionary_communist: "Conservative"
 ideology_reactionary_communist_desc: "#lore This group values tradition, social stability, and gradual change. They often support established institutions and may resist rapid social or political reforms. Replaces [GetIdeology('ideology_reactionary').GetName]. [concept_ut_nd_communist_core] variation.#!"
 ut_ideology_reactionary_alternative: "Conservative"
 ut_ideology_reactionary_alternative_desc: "#lore This group values tradition, social stability, and gradual change. They often support established institutions and may resist rapid social or political reforms. Replaces [GetIdeology('ideology_reactionary').GetName]. #!"
 ut_ideology_laissez_faire: "Laissez-Faire (Modern)"
 ut_ideology_laissez_faire_desc: "#lore This group believes in the free flow of trade and labor forces, favoring the judgment of markets over that of governments. Replaces [GetIdeology('ideology_laissez_faire').GetName].#!"

 ideology_jingoist_democratic: "Sicherheitspolitik"
