 event_new_dawn.1.t: "Neuer Aufbruch"
 event_new_dawn.1.d: "A new political wave has emerged in our nation, and we must decide how to respond. Will we embrace the change, or resist it? The future of our country hangs in the balance."
 event_new_dawn.1.f: "The Neuer Aufbruch has arrived, and with it comes a new era of political change. We must navigate these waters carefully, balancing the demands of the people with the needs of the state. The choices we make now will shape the future of our nation for generations to come."
 event_new_dawn.1.a: "Towards a Neuer Aufbruch"

 event_new_dawn.2.a: "Build foundation for core ideology"
 
 event_new_dawn.2.d.a: "Our allies in the autocratic faction have moved swiftly to secure power, with support from key institutions. The transition is orderly, though not without opposition."
 event_new_dawn.2.d.d: "The democratic coalition has taken the reins with a strong mandate. Civil society is energized, and the public seems optimistic—though challenges lie ahead."
 event_new_dawn.2.d.c: "The communists have gained control, promising radical transformation. Old structures are being dismantled, and the people are called to unite under a new vision."
 event_new_dawn.2.d.f: "The fascist bloc has assumed leadership, declaring a new era of national strength. Dissent is crushed quickly, and order is imposed through discipline."


 event_new_dawn.2.f.a: "An iron grip restores control, though freedom may suffer."
 event_new_dawn.2.f.d: "Hope rises with the vote—change through consensus."
 event_new_dawn.2.f.c: "A workers' revolution reshapes the state."
 event_new_dawn.2.f.f: "The strong lead the way into a purified future."


 event_new_dawn.3.t: "March on Capital"
 event_new_dawn.3.a: "Let them take over"
 event_new_dawn.3.b: "This ideology must be suppressed"

 event_new_dawn.3.f.a: "The rise of an unaligned autocratic force disrupts the political balance. Their seizure of power was swift, leaving little room for opposition or negotiation."
 event_new_dawn.3.f.c: "Unexpected communist forces have overthrown the status quo. A radical realignment is underway, shocking much of the establishment."
 event_new_dawn.3.f.d: "A democratic uprising has succeeded, catching the ruling elites off guard. The new leadership promises reform and transparency."
 event_new_dawn.3.f.f: "Our fascist leader is marching on our capital, what should we do?"

 event_new_dawn.3.d.a: "The regime fell, and the iron fist moved in swiftly."
 event_new_dawn.3.d.d: "With protests swelling and rulers faltering, democracy took root in the aftermath."
 event_new_dawn.3.d.c: "A vanguard emerged from the chaos, seizing the moment to usher in a new workers' state."
 event_new_dawn.3.d.f: "Order collapsed—only strength could restore the nation's soul."

 event_new_dawn.11.t: "Armed Forces Demand Leadership Change"
 event_new_dawn.11.f: "Senior military officials, citing the nation's instability, have demanded the resignation of the current leadership. They propose a new figurehead who better aligns with their interests."
 event_new_dawn.11.d: "When the generals speak, even presidents listen."

