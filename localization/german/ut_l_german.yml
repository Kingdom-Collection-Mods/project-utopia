 law_lgbt_rights_0: "Gesetzliches Schweigen"
 law_lgbt_rights_0_desc: "Das Gesetz ist still, aber die Erwartungen sind es nicht. Gleichgeschlechtliche Wünsche leben im Schatten; einige Menschen passen sich an, einige leben im Verborgenen, andere treffen sich diskret, und Familien oder Geistliche - nicht die Gerichte - übernehmen die meiste Unterdrückung."
