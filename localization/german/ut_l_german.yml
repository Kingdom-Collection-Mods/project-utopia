 je_ut_new_dawn_points_bar_desc: "Fortschrittspunkte: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])"
 concept_ut_nd_progress_points: "Fortschrittspunkte"
 concept_ut_nd_progress_points_desc: "Fortschrittspunkte repräsentieren die Verbreitung einer Ideologie innerhalb deiner Nation. Sie werden durch verschiedene Aktionen verdient. Während des Aufstiegs eines Neuer Aufbruch messen sie, wie Interessengruppen und das politische Umfeld sich in Richtung der Annahme einer Ideologie bewegen. Nach der Übernahme eines Landes und dem Beginn des [concept_ut_nd_path_to_utopia] können Fortschrittspunkte für verschiedene Aktionen ausgegeben werden."

