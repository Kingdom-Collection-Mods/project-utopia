 ut_research_high_tech_computers: "Microchips erforschen"
 ut_research_high_tech_computers_desc: "Mit dem Ziel, an der Spitze der technologischen Entwicklung zu bleiben, schlagen führende Wissenschaftler die Gründung eines nationalen Forschungszentrums für Hochleistungscomputer vor."
 ut_je_ut_research_high_tech_computers_research: "Forschung an Hochleistungscomputern"
 ut_je_ut_research_high_tech_computers_research_reason: "Die Grenzen des Berechenbaren verschieben sich. Während konventionelle Großrechner ganze Gebäude beanspruchen und an ihre Leistungsgrenzen stoßen, ebnet ein winziger Durchbruch den Weg in eine neue Ära: Mikroprozessoren mit Strukturgrößen von nur 10 Mikrometern, leistungsfähig genug, um einstige Rechenkolosse zu übertreffen.\nDiese ersten Hochleistungsrechner im Miniaturformat versprechen revolutionäre Fortschritte in Wissenschaft, Industrie und Verteidigung. Wer jetzt investiert, kann diese Entwicklung anführen - und Maschinen erschaffen, die schneller denken als jedes menschliche Gehirn."
 ut_je_ut_research_high_tech_computers_research.success.d: "Die Entwicklung einer neuen Generation von Hochleistungscomputern ist gelungen. Diese Maschinen leisten Berechnungen in bisher unerreichter Komplexität und Geschwindigkeit."
 ut_je_ut_research_high_tech_computers_research.success.f: "Flüssiggekühlte Prozessoren, Quantenfluktuationen, neuronale Netze - das Zeitalter der rohen Logik weicht der Eleganz synthetischen Denkens. Unsere Maschinen rechnen nicht mehr - sie modellieren Realität."
 ut_research_high_tech_computers_mod: "Forschung an Hochleistungscomputern"
 ut_research_high_tech_computers_mod_desc: "Die nationale Forschung konzentriert sich auf die Entwicklung modernster Rechentechnologien. Prototypen entstehen, Labore werden erweitert, und die Grenze zwischen Rechenleistung und Vision beginnt zu verschwimmen."
 ut_je_ut_research_high_tech_computers_research_goal: "Auf den Abschluss der #BOLD 4-Jahres#!-Forschungsdauer warten (4 years if research institute at 100% occupancy)"

